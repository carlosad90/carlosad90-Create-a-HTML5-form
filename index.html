<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create a HTML5 form</title>
</head>
<body class="px-2">
    <div class="container border border-dark-subtle px-0 mt-4 mb-4 rounded overflow-hidden">
        <h2 class="bg-light py-2 px-3">Payment form example</h1>
        <div class="alert alert-danger mx-3 mt-4" role="alert">
               Some fields are missing
        </div>
        <form class="mx-3">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label for="cardNumForm" class="form-label">Card #</label>
                    <input type="tel" class="form-control" id="cardNumForm" aria-describedby="cardNum" placeholder="XXXXXXXXXXXX"  maxlength="16" required>
                </div>
                <div class="col-md-4  mb-2">
                    <label for="cvcCardForm" class="form-label">Cvc #</label>
                    <input type="tel" class="form-control" id="cvcCardForm" aria-describedby="cardCvc" placeholder="0000" max="9999" required>
                </div>
                <div class="col-md-4  mb-2 position-relative">
                    <span class="position-absolute top-50 start-0">$</span>
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control d-inline" id="amount" aria-describedby="amount" placeholder="Amount" step="0.01" 
					min="0"  required>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-md-6  mb-2">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="FirstName"  maxlength="15" required>
                </div>
                <div class="col-md-6  mb-2">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="LastName" maxlength="15" required>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-md-6  mb-2">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" aria-describedby="City"  maxlength="15" required>
                </div>
                <div class="col-md-3  mb-2">
                    <label for="state" class="form-label">State</label>
						<select class="form-control" id="exampleFormControlSelect1" placeholder="Pick a state">
						 <option selected disabled>Pick a state</option>
						  <option>Florida</option>
						  <option>Ohio</option>
						  <option>Chicago</option>
						  <option>Georgia</option>
						  <option>Utah</option>
						  <option>California</option>
						<option>New York</option>
						<option>Texas</option>
						<option>Alabama</option>
						<option>Arizona</option>
						<option>Mississippi</option>
						<option>Nevada</option>
						<option>North Carolina</option>
						<option>South Dakota</option>
</select>
					  
                </div>
                <div class="col-md-3  mb-2">
                    <label for="postalCode" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="postalCode" aria-describedby="PostalCode" maxlength="15">
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-md-6">
                    <p class="mb-1">We accept</p>
                    <div class="bg-secondary d-inline p-1 rounded  mb-2">
                        <div class="form-check form-check-inline mb-4">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                           <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                         </div>
                         <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                           <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                         </div>
                         <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                           <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                         </div>
                         <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                           <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i></label>
                         </div>

                    </div>
                      
                </div>
                <div class="col-md-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="fs-6 text-secondary">Add any notes here</p>
                </div>
            </div>
          </form>
          <div class="d-flex bg-light justify-content-end py-3 mt-3">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary ms-2 me-3">Send</button>
        </div>

    </div>
</body>
</html>
